<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js"></script>
</head>

<body>
    <div id=source>
        <p> Hello world </p> 
        <span role="button" tabindex="0" aria-pressed="false" onclick="onClick(event)">
            Click here
        </span>
    </div>
    <div id=target>
       <pre id=codeActive>
           
       </pre>
    </div>
</body>

<script>
    function onClick(event) {
        toggleButton(event.target);
    }

    function toggleButton(element) {
        var pressed = (element.getAttribute("aria-pressed") === "true");
        element.setAttribute("aria-pressed", !pressed);

        if (pressed)
            displayCode
        else
            displayFrontend
    }

    function displayCode() {
        var code = document.getElementById("source");
        var preEl = document.getElementById("codeActive");

        preEl.innerHTML=code;
        //var result = document.getElementById("target").innerHTML(code);â€‹
    }

    function displayFrontend() {
        //displayFrontend
    }
</script>

<style>
    button,
    [role="button"] {
        padding: 3px;
        border: 2px solid transparent;
    }

    button:active,
    button:focus,
    [role="button"][aria-pressed="true"] {
        border: 2px solid #000;
    }
</style>

</html>
